                    <section class="position-relative py-4 py-xl-5">

                                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-12 d-xl-flex align-items-xl-center" style="height: 300px;width: 1200px;">

                                        <div class="card-body d-xxl-flex align-items-xxl-center p-sm-5" style="height: auto;">
                                            <div>
                                                <form action="search_list/searchedList.jsp" method="post" class="d-xl-flex d-xxl-flex align-items-xl-center align-items-xxl-center" style="margin-top: -44px;">
                                                    <div>
                                                        <p style="color: var(--bs-card-bg);margin-bottom: 2px;font-size: 15px;font-family: ABeeZee, sans-serif;">From</p>
                                                        <input class="form-control" type="text" id="name-2" name="country_from" placeholder="Country, city or airport" style="height: 40px;font-family: 'Open Sans', sans-serif;border-radius: 0;">
                                                    </div>
                                                    <div style="width: 1px;"></div>
                                                    <div>
                                                        <p style="color: var(--bs-card-bg);margin-bottom: 2px;font-size: 15px;font-family: ABeeZee, sans-serif;">To</p>
                                                        <input class="form-control" type="text" id="name-6" name="country_to" placeholder="Country, city or airport" style="height: 40px;font-family: 'Open Sans', sans-serif;border-radius: 0;">
                                                    </div>
                                                    <div style="width: 1px;"></div>
                                                    <div>
                                                        <p style="color: var(--bs-card-bg);margin-bottom: 2px;font-size: 15px;font-family: ABeeZee, sans-serif;">Depart<br></p>

                                                    </div>
                                                    <div style="width: 1px;"></div>
                                                    <div>
                                                        <p style="color: var(--bs-card-bg);margin-bottom: 2px;font-size: 15px;font-family: ABeeZee, sans-serif;">Return<br></p>

                                                    </div>
                                                    <div style="width: 1px;"></div>
                                                    <div>
                                                        <p style="color: var(--bs-card-bg);margin-bottom: 2px;font-size: 15px;font-family: ABeeZee, sans-serif;">Class</p>
                                                        <select class="form-select" name="flight_class" style="font-family: 'Open Sans', sans-serif;border-radius: 0;height: 40px;">                                           
                                                                <option value="economy" selected="">Economy</option>
                                                                <option value="preminum_economy">Preminum Economy</option>
                                                                <option value="business">Business</option>
                                                                <option value="first">First</option>
                                                        </select>
                                                    </div>
                                                    <div style="width: 10px;"></div>
